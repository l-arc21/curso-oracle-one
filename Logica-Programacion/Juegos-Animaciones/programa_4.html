<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas")
    var pincel = pantalla.getContext("2d")
    pincel.fillStyle = "lightgrey"
    pincel.fillRect(0,0,600,400)

    function disehnarCircunferencia(x,y,radio){
        pincel.fillStyle = "blue"
        pincel.beginPath()
        pincel.arc(x,y,radio,0,2*Math.PI)
        pincel.fill()
    }

    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400)

    }

    var x = 0
    var derecha = true
    var izquierda = false

    function actualizarPantalla(){

        if(x==380){
            derecha=false
            izquierda=true
        }
        else if(x==0){
            derecha=true
            izquierda=false
        }

        if (derecha){
            limpiarPantalla();
            disehnarCircunferencia(x,20,10);
            x++
        }
        else if (izquierda){
            limpiarPantalla();
            disehnarCircunferencia(x,20,10);
            x--
        }
        

    }

    setInterval(actualizarPantalla,50)

    //disehnarCircunferencia(20,20,10)
    //disehnarCircunferencia(40,40,20)

</script>
