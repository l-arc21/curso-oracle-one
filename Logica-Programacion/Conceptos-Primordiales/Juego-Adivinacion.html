<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    function sorteo(n) {
        numero = Math.round(Math.random()*n)
        return parseInt(numero)
    }

    var numeroPensado = sorteo(10)
    var intentos = 3
    var contador = 1
    
    while (contador <= intentos) {

        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10:"))

        if (numeroLanzado == numeroPensado) {
            alert("Usted acertó en el intento " + contador + ". El número pensado era " + numeroPensado)
            break;
        }
        else {
                alert("Usted erró.")
        }

        contador++
    }

    if (numeroLanzado == numeroPensado) {
            imprimir("Usted acertó en el intento " + contador + ". El número pensado era " + numeroPensado)
        }
        else {
            if (numeroLanzado > numeroPensado) {
                imprimir("Usted erró, el número pensado era menor que tú número.<br>El número pensado era " + numeroPensado)
            }
            else {
                imprimir("Usted erró, el número pensado era mayor que tú número.<br>El número pensado era " + numeroPensado)
            }
        }

    imprimir("Fin")

</script>
