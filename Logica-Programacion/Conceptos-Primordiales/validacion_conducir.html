<meta charset="UTF-8">

<script>

    function saltarLinea() {

        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var edad = parseInt(prompt("¿Cuál es tú edad?"))
    var licencia = prompt("¿Tiene licnecia? Responda 'S' o 'N'")

    if (edad >= 18) {
        if (licencia == "S" || licencia =="s") {
            imprimir("Puedes conducir.")
        }
        else {
            imprimir("No puedes conducir.")
        }
    }
    else {
        imprimir("No puedes conducir.")
    }

</script>
